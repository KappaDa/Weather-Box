<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!--RWD Meta-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Weather Box</title>

        <!--Reset CSS-->
        <!--<link rel="stylesheet" href="assets/css/reset.min.css">-->

        <!--Bootstrap CSS-->
        <!--<link rel="stylesheet" href="assets/bootstrap-3.3.7/css/bootstrap.min.css">-->

        <!--CSS-->
        <link rel="stylesheet" href="assets/css/index.css">

        <!--Font_family-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600,700">

        <!--jQuery-->
        <!--<script src="assets/jquery/jquery-3.1.1.min.js"></script>-->

        <!--Bootstrap JS-->
        <!--<script src="assets/bootstrap-3.3.7/js/bootstrap.js"></script>-->

        <!--JavaScript-->
        <!--<script src="assets/js/PersonalBusinessCard.min.js"></script>-->

    </head>

    <body>
        <div class="daybox">
            <label>
               
                <input type="checkbox" id="switch_night">
                    <div class="top">
                        <div class="moon"></div>
                        <div class="cloud">
                            <div class="rain"></div>
                            <div class="rain rain2"></div>
                            <div class="rain rain3"></div>
                        </div>
                        <svg class="temsvg">
                            <circle cx=0 cy=100 r=3 />
                            <text x=0 y=100>22℃</text>

                            <circle cx=70 cy=60 r=3 />
                            <text x=70 y=60>24℃</text>

                            <circle cx=140 cy=80 r=3 />
                            <text x=140 y=80>18℃</text>

                            <circle cx=210 cy=70 r=3 />
                            <text x=210 y=70>24℃</text>

                            <circle cx=280 cy=100 r=3 />
                            <text x=280 y=100>19℃</text>

                            <circle cx=350 cy=110 r=3 />
                            <text x=350 y=110>17℃</text>

                            <circle cx=420 cy=90 r=3 />
                            <text x=420 y=90>23℃</text>


                            <polyline points="0,100 70,60 140,80 210, 70 280,100 350,110 420,90" />
                        </svg>
                        <div class="text_area">
                            <div class="temperature">17℃</div>
                            <div class="infos">
                                <div class="address">台北市中山區</div>
                                <div class="time">星期六 下午1:22</div>
                            </div>
                        </div>
                    </div>

            <div class="bottom">
                <div class="dayweather">
                    <h3>MON</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx=0 xy=0 r=22 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>TUE</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx=0 xy=0 r=22 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>WED</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx=0 xy=0 r=22 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>THU</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx=0 xy=0 r=22 />
                        <circle class="cloud" cx=0 cy=30 r=20 />
                        <circle class="cloud" cx=-15 cy=30 r=20 />
                        <circle class="cloud" cx=-30 cy=30 r=20 />
                        <circle class="cloud" cx=-25 cy=10 r=15 />
                        <circle class="cloud" cx=-7 cy=15 r=15 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>FRI</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx=0 xy=0 r=22 />
                        <circle class="cloud" cx=0 cy=30 r=20 />
                        <circle class="cloud" cx=-15 cy=30 r=20 />
                        <circle class="cloud" cx=-30 cy=30 r=20 />
                        <circle class="cloud" cx=-25 cy=10 r=15 />
                        <circle class="cloud" cx=-7 cy=15 r=15 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>SAI</h3>
                    <svg viewbox="-65 -30 100 100">
                        <circle class="cloud" cx=0 cy=30 r=20 />
                        <circle class="cloud" cx=-15 cy=30 r=20 />
                        <circle class="cloud" cx=-30 cy=30 r=20 />
                        <circle class="cloud" cx=-25 cy=10 r=15 />
                        <circle class="cloud" cx=-7 cy=15 r=15 />
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>SUN</h3>
                    <svg viewbox="-65 -30 100 100">
                        <line class="rain" x1=-25 y1=15 x2=-25 y2=35 />
                        <line class="rain" x1=-14 y1=5 x2=-14 y2=25 />
                        <line class="rain" x1=-5 y1=20 x2=-5 y2=45 />

                        <circle class="cloud" cx=0 cy=30 r=20 />
                        <circle class="cloud" cx=-15 cy=30 r=20 />
                        <circle class="cloud" cx=-30 cy=30 r=20 />
                        <circle class="cloud" cx=-25 cy=10 r=15 />
                        <circle class="cloud" cx=-7 cy=15 r=15 />
                    </svg>
                </div>
            </div>
            </label>
        </div>
    </body>

</html>
